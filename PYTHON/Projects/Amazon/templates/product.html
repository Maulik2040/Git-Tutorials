<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="/yourCart">Your Cart <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Contact Us <span class="sr-only">(current)</span></a>
        </li>

      </ul>
    </div>
  </nav>      
      <section>
        {% set fname = '../static/img/'+product.img_file %}
        <div class="card mb-3" style="position: relative;
        top: 95px;">
            <img src="{{fname}}" class="card-img-top" style="    height: 282px;
            width: 387px;
            position: relative;
            left: 406px;
            top: -5px;"alt="...">
            <div class="card-body">
            <h5 class="card-title">{{product.product_name}}</h5>
            <p class="card-text">{{product.product_description}}</p>
            <p class="card-text">Note: The item in the picture will be big in reality</p>
            <button type="button" class="btn btn-primary">Order the {{product.product_name}}</button> <br>
            <form action="/product/{{product.product_id}}" method="post">            
              <button type="submit" class="btn btn-primary" style="position: relative; top: 12px;" onclick="alert('Added To Cart Sucessfully')">Add To Cart</button>
            </form>
            <a href="/yourCart"><button class="btn btn-success" style="position: relative; top: 32px;">Go to your Cart</button></a>
        </div>
    </section>
  </body>
</html>
