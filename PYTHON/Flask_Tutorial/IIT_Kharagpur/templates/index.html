<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to travel Form</title>
   <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <img class="bg" src="https://image.shutterstock.com/image-photo/wave-boat-on-beach-background-600w-1074395291.jpg" alt="IIT Kharagpur"> 
    <div class="container"> 
    <h1>Welcome to IIT Kharagpur US Trip Form</h1>
    <p>Enter your details and submit this form to confirm your particiapation in the trip </p>
    <p>Thanks for submitting the form and thanks for joining </p>
    <form method="post" action="/" name="iit">
    <input type="text" name="name" id="name"placeholder="enter your name">
    <input type="text" name="age" id="age"placeholder="enter your age">
    <input type="text" name="gender" id="gender"placeholder="enter your gender">
    <input type="email" name="email" id="email"placeholder="enter your email">
    <input type="phone" name="phone" id="phone"placeholder="enter your phone">
    <textarea name="desc" id="desc" cols="30" rows="10"placeholder="enter other information here"></textarea>
    <button class = "btn">Submit</button>
    </form>
</div>
<script src="index.js"></script>


</body>
</html>
