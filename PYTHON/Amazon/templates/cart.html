<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon | Your Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="/yourCart">Your Cart <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Contact Us <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>  
      <section>
          <h1 class="text-justify text-center" style="position: relative;
          top: 20px;">Your Cart</h3>
        <div style="position: relative;
        top: 47px">
            {% for product in product %}
            {% set fname = '../static/img/'+product.image %}
            <div class="card border border-primary" style="width: 18rem; display: inline-block; margin: 40px;">
              <div class="card-body">
                <img src={{fname}} class="card-img-top" alt="" style="width: auto;
                height: auto !important; 
                max-width: 270px !important;
                max-height: 200px !important;
                vertical-align: middle !important;
                position: relative !important;
                left: -10px;
                top: -12px">
                <h5 class="card-title">{{product.product_name}}</h5>
                <p class="card-text">{{product.product_description}}</p>
                <p class="card-text">Price : {{product.price}}</p>
                <a href="/product/{{product.product_id}}" class="btn btn-primary">Order Now</a>
              </div>
            </div>
            {% endfor %}
          </div>
      </section>
</body>
</html>
