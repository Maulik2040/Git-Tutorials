<DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewreport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X UA-Compatible" content="ie=edge">
    <title>Colors in Css</title>
    <style>
        #firstpara{
            color: blueviolet; /* color by name */
        }
        #secondpara{
            color: rgb(0, 100,0);
        }
        #thirdpara{
            color: white; 
            background-color: orange;
        }
    </style>

</head>
<body>
    <h2>This is my first Box</h2>
    <p id="firstpara">This is the paragraph from first Box</p>
    <p id="secondpara">This is the paragraph from second Box</p>
    <p id="thirdpara">This is the paragraph from third Box</p>
</body>
</html>
